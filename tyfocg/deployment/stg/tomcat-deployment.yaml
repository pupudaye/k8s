apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tomcat-config-pv-claim
  namespace: tyfocg-stg
  labels:
    app: tomcat
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  selector:
    matchLabels:
      name: "pv-tomcat-config-stg"
    matchExpressions:
      - {key: environment, operator: In, values: [stg]}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tomcat-www-pv-claim
  namespace: tyfocg-stg
  labels:
    app: tomcat-www
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      name: "pv-tomcat-www-stg"
    matchExpressions:
      - {key: environment, operator: In, values: [stg]}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app-tomcat
  namespace: tyfocg-stg
  labels:
    app: app-tomcat
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: app-tomcat
        tier: tomcat
    spec:
      containers:
      - image: pupudaye/tomcat:8.0.47
        name: tomcat
        ports:
        - containerPort: 8080
          name: tomcat
        volumeMounts:
          - name: tomcat-config-persistent-storage
            mountPath: /usr/local/tomcat/conf
          - name: tomcat-www-persistent-storage
            mountPath: /usr/local/tomcat/webapps
          - name: localtime-config-volume
            mountPath: /etc/localtime
      volumes:
        - name: tomcat-config-persistent-storage
          persistentVolumeClaim:
             claimName: tomcat-config-pv-claim
        - name: tomcat-www-persistent-storage
          persistentVolumeClaim:
             claimName: tomcat-www-pv-claim
        - name: localtime-config-volume
          hostPath:
             path: /etc/localtime

