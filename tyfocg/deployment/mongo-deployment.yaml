apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pv-claim
  labels:
    app: platform-mongo
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: platform-mongo
  labels:
    app: platform-mongo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: platform-mongo
        tier: mongo
    spec:
      containers:
      - image: mongo:3.4.5
        command: [ "mongod","--config","/data/mongodb.conf" ]
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
        volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
             claimName: mongo-pv-claim
