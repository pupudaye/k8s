apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-php-config-stg
  labels:
    name: pv-php-config-stg
    environment: stg
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    # FIXME: use the right IP
    server: 192.168.20.131
    path: "/data/stg/php"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv-php-www-stg
  labels:
    name: pv-php-www-stg
    environment: stg
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  nfs:
    # FIXME: use the right IP
    server: 192.168.20.131
    path: "/data/stg/nginx-www"
